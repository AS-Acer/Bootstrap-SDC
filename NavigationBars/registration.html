<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SquarePht</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
      .navbar-text {
    width: 100%;
    text-align: center;
}
    </style>
</head>

<body>


  <div class="container-md my-3">

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand navbar-bold" href="index.html">
          <img src="images/AAA.png" width="50" height="50" alt="">ASAcer 
      </a>
      <div class="navbar-text mx-auto">
        <h1>Registration Form</h1>
    </div>
    </nav>

    <form>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">

          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="text" class="form-control" id="Surname" aria-describedby="nameHelp">

          </div>
        </div>
      </div>
      <small id="nameHelp" class="form-text text-muted">We'll share your email with everyone and filling this
        field is mandatory. </small>


      <div class="row my-3">
        <div class="col">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="city">City select</label>
            <select class="form-control" id="city">
              <option value="Null">Choose..</option>
              <option>İstanbul</option>
              <option>Ankara</option>
              <option>Kahramanmaraş</option>
              <option>İzmir</option>
              <option>Antalya</option>
            </select>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state">
              <option value="Null">Choose..</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>





      <div class="row">
        <div class="col-sm-6">
          <div class="container my-3">
            <h5>Gender</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
              <label class="form-check-label" for="exampleRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Female
              </label>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="container my-3">
            <h5>Hobbies</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Swimming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Running
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Football
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Cycling
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Reading
              </label>
            </div>

          </div>

        </div>
      </div>


      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary btn-block btn-info">Submit</button>
        </div>
        <div class="col">
          <button type="reset" class="btn btn-primary btn-block btn-danger">Clear</button>
        </div>
      </div>



    </form>


  </div>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
</body>

</html>
